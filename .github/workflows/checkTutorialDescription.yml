name: Auto review tutorial description

on:
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
jobs:
  auto_review:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{github.event.number}}
      REQUEST_CHANGE_MESSAGE: ''

    steps:
      - name: Checkout playbooks
        uses: actions/checkout@v2
        with:
          repository: devonfw-tutorials/tutorials

      - name: Install node environment
        uses: actions/setup-node@v2-beta

      - name: npm install
        run: npm install

      - name: Check tutorial descriptions
        id: check_tutorial_description
        run: |
          node autoReviewPullRequest.js
          env

      - name: Test
        run: echo "Test: ${{ steps.check_tutorial_description.outputs.message }}"

      - name: Request changes
        if:  ${{ env.REQUEST_CHANGE_MESSAGE != '' }}
        uses: andrewmusgrave/automatic-pull-request-review@0.0.2
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          event: REQUEST_CHANGES
          body: ${{ env.REQUEST_CHANGE_MESSAGE }}

